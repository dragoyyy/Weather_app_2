<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" href="src/styles.css" />

    <script src="https://kit.fontawesome.com/69b503f8b5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Mali:wght@200&family=Nova+Mono&family=PT+Mono&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500&display=swap"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Mali:wght@200&family=Nova+Mono&family=PT+Mono&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=DM+Mono:wght@300;400;500&family=Mali:wght@200&family=Nova+Mono&family=PT+Mono&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="container">
    <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">TypeACity</label>
        <div class="input-group">
          
          <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Type a City...">
        </div>
      </div>
    
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success" id="current-location-button">Current</button>
      </div>
    </form>

  <h1 id="city">
      
  </h1>
  
  <h2 id="date">
      Friday 18:00
  </h2>

  <h3>
    
  </h3>


 
  <div class = "temp">
    <span class = "curTemp" id="curTemp"></span>
    <span class= "units">°C</span>
     
 </div>


  <div class="row">
     <div class="col-6">
       <div class="conditions">
        <div class="temperature">
     <span class = "temperatureMin" id="temperatureMin"> </span>
     <span class="unitsMin">°/</span>
     <span class="temperatureMax" id="temperatureMax"> </span>
     <span class="unitsMax">°</span>
    </div>
      <span class = "description" id="description"> </span>
      </br>
      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
      </ul>

    </div>
    </div>
    
    <div class="col-6">

    <img class="day-icon" src="images/partly-cloudy.png" alt="few clouds">
    </div>
    </div>

    <div class="row">
      <div class="col-2">
        <div class="Mon">
      <i class="fas fa-cloud"></i>
      <h5 id="day-0">Mon</h5>
      </h5 id="day-0">
      <span id="min-0">10° / </span>
      <span id="max-0">15°</span>
    </h5>
      </div>
      </div>
      
      <div class="col-2">
        <div class="Tue">
      <i class="fas fa-cloud"></i>
      <h5 id="day-1">Tue</h5>
      </h5 id="day-1">
      <span id="min-1">8° / </span>
      <span id="max-1">12°</span>
      </h5>
      </div>
      </div>
      <div class="col-2">
        <div class="Wed">
      <i class="fas fa-cloud-showers-heavy"></i>
      <h5 id="day-2">Wed</h5>
      </h5 id="day-2">
      <span id="min-2">8° / </span>
      <span id="max-2">10°</span>
      </h5>
      </div>
      </div>
      <div class="col-2">
        <div class="Thu">
      <i class="fas fa-cloud"></i>
      <h5 id="day-3">Thu</h5>
      </h5 id="day-3">
      <span id="min-3">12° / </span>
      <span id="max-3">15°</span>
      </h5>
      </div>
      </div>
      <div class="col-2">
        <div class="Fri">
      <i class="fas fa-sun sun-icon"></i>
      <h5 id="day-4">Fri</h5>
      </h5 id="day-4">
      <span id="min-4">13° / </span>
      <span id="max-4">17°</span>
      </h5>
      </div>
      </div>
      <div class="col-2">
      <div class="Sat">
      <i class="fas fa-sun sun-icon"></i>
      <h5 id="day-5">Sat</h5>
      </h5 id="day-5">
      <span id="min-5">13° / </span>
      <span id="max-5">20°</span>
      </h5>
      </div>
      </div>
      </div>   

</div>
<p>

</p>


    <script src="src/index.js"></script>
  </body>
</html>
